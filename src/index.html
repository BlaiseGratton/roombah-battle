<!DOCTYPE html>
<html lang="en" ng-app="roomba-battle">
  <head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Roomba-Battle!</title>
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body ng-controller="mainController as mainCtrl">
    <battle-arena></battle-arena>
    <form ng-controller="roombaController as roombaCtrl">
      <label for="">Left/Right</label>
      <input type="number" ng-model="roombaCtrl.roomba.x">
      <label for="">Up/Down</label>
      <input type="number" ng-model="roombaCtrl.roomba.y">
      <label for="">Name</label>
      <input type="text" ng-model="roombaCtrl.roomba.name">
      <button ng-click="roombaCtrl.joinGame()">Set Name</button>
      <label for="">Color</label>
      <input type="text" ng-model="roombaCtrl.roomba.color">
      <label for="">Radius</label>
      <input type="number" ng-model="roombaCtrl.roomba.radius">
      <label for="">Speed</label>
      <input type="number" ng-model="roombaCtrl.roomba.velocity">
    </form>
    <script src="assets/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
