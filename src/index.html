<!DOCTYPE html>
<html lang="en" ng-app="roombah-battle">
  <head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Roombah-Battle!</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body ng-controller="mainController as mainCtrl">
    <div class="battle-arena">
      <roombah top="roombah.top" right="roombah.right"
               color="roombah.color" name="roombah.name">
      </roombah>
      <roombah ng-repeat="roombah in mainCtrl.otherRoombahs"
               top="roombah.top" right="roombah.right" 
               color="roombah.color" name="roombah.name">
      </roombah>
    </div>
    <form>
      <label for="">Left/Right</label>
      <input type="number" ng-model="roombah.right">
      <label for="">Up/Down</label>
      <input type="number" ng-model="roombah.top">
      <label for="">Name</label>
      <input type="text" ng-model="roombah.name">
      <label for="">Color</label>
      <input type="text" ng-model="roombah.color">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app/app.js"></script>
  </body>
</html>
