<!DOCTYPE html>
<html lang="en" ng-app="roombah-battle">
  <head>
    <meta charset="UTF-8">
    <base href="/">
    <title>socket.io chat</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body ng-controller="mainController as mainCtrl">
    <ul>
      <li ng-repeat="message in mainCtrl.messages">{{ message }}</li>
    </ul>
    <input type="text" ng-model="mainCtrl.message">
    <button ng-click="mainCtrl.broadcast()">Send</button>
    <div class="battle-arena">
      <roombah top="mainCtrl.roombah.top" right="mainCtrl.roombah.right"
               color="mainCtrl.roombah.color" name="mainCtrl.roombah.name">
      </roombah>
      <div ng-repeat="roombah in mainCtrl.roombahs">
        <roombah
                top="roombah.top" right="roombah.right" 
                color="roombah.color" name="roombah.name">
        </roombah>
      </div>
    </div>
    <form>
      <label for="">Left/Right</label>
      <input type="number" ng-model="mainCtrl.roombah.right">
      <label for="">Up/Down</label>
      <input type="number" ng-model="mainCtrl.roombah.top">
      <label for="">Name</label>
      <input type="text" ng-model="mainCtrl.roombah.name">
      <label for="">Color</label>
      <input type="text" ng-model="mainCtrl.roombah.color">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app/app.js"></script>
  </body>
</html>
